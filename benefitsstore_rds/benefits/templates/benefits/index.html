{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HR Benefits Store</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'benefits/styles.css' %}" rel="stylesheet">
        <link href="{% static 'benefits/bannerhome.css' %}" rel="stylesheet">
    </head>
    <body id="pagebody">
        <div class="hero-image">
            <div class="hero-text">
                <a href="{% url 'store' %}"><h1 class="headerText">The Benefits Center</h1></a>
                {% if user.is_authenticated %}
                    <p style="font-size: 18px">Welcome, {{ user.first_name }} {{ user.last_name }}</p>
                {% else %}
                    <p style="font-size: 18px">Welcome. You're not signed in. </p>
                {% endif %}
            </div>
          </div>
        <br><br><br>
    </body>
</html>
